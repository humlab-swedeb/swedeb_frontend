name: Release

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  release:
    name: Build, Version, and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to push tags and update changelog
      packages: write # to push to ghcr.io
      issues: write # to comment on issues
      pull-requests: write # to comment on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up pnpm and install dependencies
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: Run semantic-release (main branch only)
        id: semantic_release
        if: github.ref_name == 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # These are used by build-and-push-container.sh
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release

      - name: Build and push production container
        if: github.ref_name == 'main' && steps.semantic_release.outputs.new_release_published == 'true'
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the version from semantic-release output
          VERSION="${{ steps.semantic_release.outputs.new_release_version }}"
          echo "Building production container for version: ${VERSION}"
          ./.github/scripts/build-and-push-container.sh "${VERSION}" production

      - name: Build and push staging container
        if: github.ref_name == 'staging'
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current version for staging build
          VERSION=$(npm pkg get version | tr -d '"')
          echo "Building staging container for version: ${VERSION}"
          ./.github/scripts/build-and-push-container.sh "${VERSION}" staging
